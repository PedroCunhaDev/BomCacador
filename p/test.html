<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Bom Caçador</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="../assets/tests.css" />
  </head>
  <body>
    <div id="nav" style="overflow: hidden">
      <a href="../index.html"><h1 class="logo">Bom Caçador</h1></a>

      </div>
    </div>

          <div id="container-bar">

          </div>
          <div id="navigation">
            <button onclick="navigateQuestions(1)">1</button>

            <button onclick="navigateQuestions(10)">10</button>
            <button onclick="navigateQuestions(11)">11</button>
            <button onclick="navigateQuestions(12)">12</button>
            <button onclick="navigateQuestions(13)">13</button>
            <button onclick="navigateQuestions(14)">14</button>
            <button onclick="navigateQuestions(15)">15</button>
            <button onclick="navigateQuestions(16)">16</button>
            <button onclick="navigateQuestions(17)">17</button>
            <button onclick="navigateQuestions(18)">18</button>
            <button onclick="navigateQuestions(19)">19</button>
            <button onclick="navigateQuestions(20)">20</button>

        </div>
      </div>

</html>
